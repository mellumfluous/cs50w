{% extends "layout.html" %}

{% block heading %}
<h2><center>Welcome to the Goblet of Books!</center></h2>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>
                To continue to the site, please login!
            </h3>
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary">login</button>
                </div>

                <p> {{ login_msg }}</p>

            </form>
        </div>

        <div class="col-sm-4">

        </div>
        
        <div class="col-sm-4">
            <h3>
                Don't have an account? No problem, just sign up! Once you do, you'll be logged in.
            </h3>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter the username you'd like">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary">signup</button>
                </div>
            </form>
            <p> {{ signup_msg }} </p>
        </div>
    </div>
</div>
    

{% endblock %}
